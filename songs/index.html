<!DOCTYPE html>
<html>
	<head>
		<title>金曲2021</title>
		<script type="text/javascript" src="https://henryrecords.github.io/script/jquery-3.6.0.js"></script>
		<style>
			#index {
        			background-attachment: fixed;
        			background-size: cover;
        			background-color: black;
        			position: absolute;
        			bottom: 0;
        			right: 0;
        			left: 0;
        			top: 0;
			}
			#index.fadeout {
				transition: visibility 2s linear, opacity 2s linear;
				visibility:hidden;
				opacity: 0;
			}
			#index.fadein {
				transition: visibility 1s linear, opacity 1s linear;
				visibility:visible;
				opacity:1; 
			}

			#password {
				visibility:hidden;
				opacity:0;
			}

			#password.fadein {
				transition: visibility 1s linear, opacity 1s linear;
				visibility:visible;
				opacity:1;
			}
			#password.fadeout {
				transition: visibility 1s linear, opacity 1s linear;
				visibility:hidden;
				opacity:0;
			}
			#password.fadeoutbutton {
				transition: visibility 0s linear, opacity 0s linear;
				visibility:hidden;
				opacity:0;
			}	
		</style>
	</head>

	<body>
		<div id="index">
			<div id="password" style="background-size: cover; background-image: url(https://henryrecords.github.io/songs/main.jpg); background-attachment: fixed; position: fixed; bottom: 0; right: 0; left: 0; top: 0;">
			<button onclick="closeFullscreen(); indexhide();" style="position:absolute; right:0px; top:50%; bottom: 0px; opacity: 0;"></button>
			<div style="cursor: pointer; position: absolute; left: 40%; right: 40%; top: 80%; bottom: 10%;" onclick="window.location='https://henryrecords.github.io/songs/updating.html';"></div>
				<audio hidden controls autoplay loop>
					<source src="" type="audio/ogg">
				</audio>
			</div>
			<div id="indexshow">
				<button onclick="openFullscreen(); indexshow();" style="position:absolute; left:0px; top:50%; bottom: 0px; opacity: 0;"></button>
			</div>
		</div>
		<script>			
			function openFullscreen() {
			var elem = document.documentElement;
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				}
				else if (elem.webkitRequestFullscreen) { /* Safari */
					elem.webkitRequestFullscreen();
				}
				else if (elem.msRequestFullscreen) { /* IE11 */
					elem.msRequestFullscreen();
				}
			}
			function closeFullscreen() {
			var elem = document.documentElement;
				if (document.exitFullscreen) {
					document.exitFullscreen();
				}
				else if (document.webkitExitFullscreen) { /* Safari */
					document.webkitExitFullscreen();
				}
				else if (document.msExitFullscreen) { /* IE11 */
					document.msExitFullscreen();
				}
			}
      
			function indexshow() {
			var x = document.getElementById("password");
			var y = document.getElementById("indexshow");
				x.classList.remove("fadein");
				x.classList.remove("fadeout");
				x.classList.remove("fadeoutbutton");
				x.classList.toggle('fadein');
				y.style.visibility = "hidden";
			}
      
			function indexhide() {
			var x = document.getElementById("password");
			var y = document.getElementById("indexshow");
				x.classList.remove("fadein");
				x.classList.remove("fadeout");
				x.classList.remove("fadeoutbutton");
				x.classList.toggle('fadeoutbutton');
				y.style.visibility = "visible";
			}
		</script>
	</body>
</html>
