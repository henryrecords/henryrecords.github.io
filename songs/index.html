<!DOCTYPE html>
<html>
	<head>
	<title>主页</title>
	<link href="https://henryrecords.github.io/songs/mainicon.png" rel="shortcut icon" type="image/x-icon" />
		<style>
			body {
				text-align: center;
			}
			input {
				width: 50%;
				box-sizing: border-box;
				border: 2px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
				background-size: 22px;
				background-color: white;
				background-image: url('https://henryrecords.github.io/songs/mainicon.png');
				background-position: 10px 10px; 
				background-repeat: no-repeat;
				padding: 12px 20px 12px 40px;
				max-height: 100%;
				position: absolute;
				top: 40%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			input:focus {
				border: 3px solid #555;
			}
			.data {
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				display: none;
			}
		</style>
	</head>
	<body>
		<input placeholder="内容搜索..." list="select" id="search" onkeydown="if (event.keyCode == 13) search()"></input>
		<datalist id="select">
			<option>Calendar</option>
			<option>Version History</option>
		</datalist>
		<div style="position: absolute; padding: 0px 25% 0px 0px; left: 0px; bottom: 0px; right: 50%; background-color: black; display: inline-block;">
			<div id="footleft" style="line-height: 1%; text-align: center; color: white;">
				<p style="font-size: 20px;"><strong>H</strong>enry<strong>R</strong>ecords</p>
				<p>.github.io</p>
			</div>
		</div>
		<div style="position: absolute; padding: 0px 0px 0px 25%; right: 0px; bottom: 0px; left: 50%; background-color: black;">
			<div id="footright" style="line-height: 1%; text-align: center; color: white;">
				<p style="font-size: 20px;"><strong>NW</strong>EI</p>
				<p>.github.io</p>
			</div>
		</div>
		<div style="position: absolute; padding: 0px 0px 0px 0px; right: 30%; bottom: 0px; left: 30%; background-color: black;">
			<div id="footright" style="line-height: 1%; text-align: center; color: white;">
				<img src="https://henryrecords.github.io/songs/mainlogo.png" style="width: 75px;"/>
			</div>
		</div>
		<script>
			function search() {
				var password = document.getElementById("search").value;
				if (password == "Calendar") {
             				window.open("https://henryrecords.github.io/songs/month/oct/");
				}
				else if (password == "Version History") {
             				window.open("https://henryrecords.github.io/songs/updated.html");
				}
				else if (password == "红日") {
             				document.getElementById('search').value = '李克勤 2021-10-12';
				}
			}
		</script>
	</body>
</html>
