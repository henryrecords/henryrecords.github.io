<!DOCTYPE html>
<html>
	<head>
		<style>
			h2 {
				animation-duration: 5s, .5s;
				animation-name: slidein, fadein;
				animation-iteration-count: infinite, infinite;
				animation-direction: alternate, alternate;
				animation-delay: 0s;
			}
			@keyframes slidein {
				from {
					margin-left: 100%;
					width: 300%
				}
				to {
					margin-left: 0%;
				}
			}

			h1 {
				text-align: center;
				animation-duration: 3s;
				animation-name: color;
				animation-iteration-count: infinite;
				animation-delay: 0s;
			}
      			@keyframes fadein {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
      			@keyframes color {
				from {
					color: black;
				}
				20% {color: yellow;}
				40% {color: blue;}
				60% {color: red;}
				80% {color: green;}
				to {
					color: black;
				}
			}
			#p1 {
				animation-duration: 3s;
				animation-name: slidein;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-delay: 0s;
			}
			#p2 {
				animation-duration: 3s;
				animation-name: slidein;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-delay: .5s;
				margin-left: 100%;
			}
			#p3 {
				animation-duration: 3s;
				animation-name: slidein;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-delay: 1s;
				margin-left: 100%;
			}
			#p4 {
				animation-duration: 3s;
				animation-name: slidein;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-delay: 1.5s;
				margin-left: 100%;
			}
			#p5 {
				animation-duration: 3s;
				animation-name: slidein;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-delay: 2s;
				margin-left: 100%;
			}
			#p6 {
				animation-duration: 3s;
				animation-name: slidein;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-delay: 2.5s;
				margin-left: 100%;
			}
		</style>
	</head>
	<body>
		<h1>李亚伦大SB</h1>
		<h2>李亚伦小SB</h2>
		<p id="p1">李亚伦小小SB</p>
		<p id="p2">李亚伦小小SB</p>
		<p id="p3">李亚伦小小SB</p>
		<p id="p4">李亚伦小小SB</p>
		<p id="p5">李亚伦小小SB</p>
		<p id="p6">李亚伦小小SB</p>
	</body>
</html>
