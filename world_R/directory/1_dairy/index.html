<!DOCTYPE html>
<html>
	<head>
		<title>World_R</title>
		<link href="https://henryrecords.github.io/attachment/mainicon.png" rel="shortcut icon" type="image/x-icon"/>
		<style>
			body {
				text-align: center;
			}
			input {
				width: 50%;
				box-sizing: border-box;
				border: 2px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
				background-size: 22px;
				background-color: white;
				background-image: url('https://henryrecords.github.io/attachment/mainicon.png');
				background-position: 10px 10px; 
				background-repeat: no-repeat;
				padding: 12px 20px 12px 40px;
				max-height: 100%;
				margin-top: 20%;
			}
			input:focus {
				border: 3px solid #555;
			}
		</style>
	</head>
	<body>

		<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->

		<a href="https://www.google.com">
			<div style="position: fixed; padding: 0px 25% 0px 0px; left: 0px; bottom: 0px; right: 50%; background-color: black; display: inline-block;">
				<div id="footleft" style="line-height: 1%; text-align: center; color: white;">
					<p style="font-size: 20px;"><strong>H</strong>enry<strong>R</strong>ecords</p>
					<p>.github.io</p>
				</div>
			</div>
		</a>
		<a href="https://www.bing.com">
			<div style="position: fixed; padding: 0px 0px 0px 25%; right: 0px; bottom: 0px; left: 50%; background-color: black;">
				<div id="footright" style="line-height: 1%; text-align: center; color: white;">
					<p style="font-size: 20px;"><strong>NW</strong>EI</p>
					<p>.github.io</p>
				</div>
			</div>
		</a>

		<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->

		<style>
			#divmain.fadeout {
				transition: visibility 0s linear 0s, opacity 0s linear 0s;
				display: none;
				opacity: 0;
			}
		</style>
		<div id="divmain">
			<input placeholder="^...^" list="select" id="searchmain" onkeydown="if (event.keyCode == 13) searchmain()"></input>
			<a href="https://henryrecords.github.io/">
				<div style="position: fixed; padding: 0px 0px 0px 0px; right: 30%; bottom: 0px; left: 30%; background-color: black;">
					<div id="footright" style="line-height: 1%; text-align: center; color: white;">
						<img src="https://henryrecords.github.io/attachment/mainlogo.png" style="width: 75px;"/>
					</div>
				</div>
			</a>
		</div>
		<script>
			function searchmain() {
				var password = document.getElementById("searchmain").value;
				if (password == "2023") {
					document.getElementById("divmain").classList.toggle('fadeout');
					document.getElementById("div2023").classList.toggle("fadein");
					document.getElementById("searchmain").value = ""
				}
			}
		</script>

		<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->

		<style>
			#div2023 {
				display: none;
				opacity: 0;
			}
			#div2023.fadein {
				transition: visibility 0s linear 0s, opacity 0s linear 0s;
				display: block;
				opacity: 1;
			}
		</style>
		<div id="div2023">
			<input placeholder="Year = 2023" list="select" id="search2023" onkeydown="if (event.keyCode == 13) search2023()"></input>
			<div style="position: fixed; padding: 0px 0px 0px 0px; right: 30%; bottom: 0px; left: 30%; background-color: black;" onclick="backmain();">
				<div id="footright" style="line-height: 1%; text-align: center; color: white;">
					<img src="https://henryrecords.github.io/attachment/mainlogo.png" style="width: 75px;"/>
				</div>
			</div>
		</div>
		<script>
			function search2023() {
				var password = document.getElementById("search2023").value;
				if (password == "2023") {
					document.getElementById("div2023").classList.toggle('fadeout');
					document.getElementById("div2023").classList.remove("fadein");
				}
			}
			function backmain() {
					document.getElementById("divmain").classList.toggle('fadeout');
					document.getElementById("div2023").classList.toggle("fadein");
			}
		</script>

		<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->
	</body>
</html>
