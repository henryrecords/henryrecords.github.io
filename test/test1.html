<!DOCTYPE html>
<html>
	<head>
		<style>
#block {
	position: absolute;
	top: 0px;
	bottom: 0px;
	left: 0px;
	right: 0px;
	visibility: visible;
	opacity: 1;
	animation-duration: 6.5s;
	animation-name: sparkling;
	animation-iteration-count: infinite;
	animation-direction: ;
	animation-delay: 0s;
	background-color: red;
}
#block.fadein {
	transition: visibility 0s linear 0s, opacity 0s linear 0s;
	visibility: visible;
	opacity: 1;
}
@keyframes block {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}
</style>
</head>

<body>
<div id="block">
<h1 style="position: absolute; color: red; margin-top: 20%; font-family: monospace; font-size: 50px;">//ACCESS DENIED//</h1>
</div>
</body>
</html>
