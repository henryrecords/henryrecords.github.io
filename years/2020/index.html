<!DOCTYPE html>
<html>
<head>
  <style>
    #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
  </style>
</head>
<body>
  <video autoplay muted loop id="myVideo">
  <source src="https://drive.google.com/file/d/14C3EWw3ZmJCqZC956yI0w5e2cDYzXNXo/preview" type="video/mp4">
</video>
  <script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</body>
</html>
