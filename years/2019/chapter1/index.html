        <p style="position: absolute; right:15%; left:80%; top:10%; color:white; text-indent:2em;">黄昏的阳光照耀着金黄的麦田，偶然有徐徐凉风吹过。时至深秋，已是该收获的季节，但小溪边的果园似乎依然接着耀眼的果子，全然一副无人经过的样子。阵阵鸟鸣声渐渐从果园后的森林里传来，借着太阳的余晖可以看到园边的篱笆已渐渐倾斜，已然快要将这地方变为时间之前的样子了。在那小溪上有一座窄桥，显然不是让车通过的，木质的桥板已摇摇欲坠，可小溪里的小鱼却快乐的四处游着。麦田正中有房子的遗迹，不仔细看已是无影无踪了，只剩一只猫头鹰站在上面发出阵阵的低鸣。
